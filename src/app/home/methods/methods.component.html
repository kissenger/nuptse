
<div class="page-container">
  <div class="generic-flex-grow-container">
  <!-- <div class="generic-flex-grow-container" (click)="newOnClick($event)"> -->

    <form>    
      <label for="inputSearch"><h1>Filter methods:</h1></label>
      <input [(ngModel)]="searchString" autocomplete="off" (input)="applyFilter()" (focus)="onFocus()" (blur)="onBlur()"
        name="inputSearch" id="inputSearch" placeholder="Type to filter ...">
    </form>

    <div class="list-container">

      @if (!filteredMethods.isEmpty) {
        <div class="popover">
          <ul>
            @for (m of filteredMethods.list; track m) {
              <li (mousedown)="updateSelectedMethods(m.name,'add')">{{m.name}}</li>
            }
          </ul>
        </div>
      }
      
      @if (selectedMethods.list.length > 0) {
        <h1>Selected Methods:</h1>
        <div class="fixed">
          <ul>
            @for (m of selectedMethods.list; track m) {
              <li (mousedown)="updateSelectedMethods(m.name,'remove')">{{m.name}}</li>
            }
          </ul>
        </div>
      }

    </div>

  </div>

  <div class="nav-btn-container"> 
    <button class="nav-btns"  (click)="nav.scrollTo('home')">Back</button>  
    <button class="nav-btns" [disabled]="selectedMethods.isEmpty" (click)="nav.scrollTo('options')">Next</button>  
  </div>

</div>
