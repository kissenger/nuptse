<div class="subcontainer">
  <div class="generic-flex-grow-container grid">

      <div class="grid-cell grid-margin">
        <label for="selectBell">Working bell:</label>
      </div>
      <div class="grid-cell grid-margin">
        <select #selectWorkingBell [(ngModel)]="selectedWorkingBell" (click)="onBellSelect()" name="selectBell" id="selectBell">
          @for(wbOption of workingBellOptions; track wbOption) {
            <option value="{{wbOption}}">{{wbOption}}</option>
          }
        </select>
      </div>

      <div class="grid-cell grid-margin">
        <label for="selectBobs">Bobs:</label>
      </div>
      <div class="grid-cell grid-margin">
        <select #selectBobs [(ngModel)]="bobs" (change)="onBobSelect()" name="selectBobs" id="selectBobs">
          @for(callOption of callOptions; track callOption) {
            <option value="{{callOption}}"> {{callOption}} </option>
          }
        </select>
      </div>

      <div class="grid-cell">
        <label for="selectSingles">Singles:</label>
      </div>
      <div class="grid-cell">
        <select #selectSingles [(ngModel)]="singles" (change)="onSingleSelect()" name="selectSingles" id="selectSingles">
          @for(callOption of callOptions; track callOption) {
            <option value="{{callOption}}"> {{callOption}} </option>
          }
        </select>
      </div>
  </div>

  <div class="nav-btn-container"> 
    <button class="nav-btns"  (click)="nav.scrollTo('methods')">Back</button>  
    <button class="nav-btns"  (click)="nav.scrollTo('practice')">Next</button>  
  </div>
</div>
