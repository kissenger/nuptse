
<div class="subcontainer">
  <div class="generic-flex-grow-container">

    <div class="practice-container">

      <div class="generic-flex-grow-container">
        <div class="stats">
          Correct: {{successCount}}<br>
          Errors: {{errorCount}}<br>
          Success Rate: {{successCount/(successCount+errorCount) | percent: '1.1-1'}}
        </div>
        <div class="svg-container">
          <svg #svg height="200" width="200"></svg>
          <div #callbox class="callbox"></div>
        </div>
      </div>

      <div class="arrow-btns">
        <button (click)="processKeyEvent('ArrowLeft')"> &swarr;</button>  
        <button (click)="processKeyEvent('ArrowDown')"> &darr;</button>  
        <button (click)="processKeyEvent('ArrowRight')">&searr;</button>  
      </div>

    </div>
  </div>

  <div class="nav-btn-container"> 
    <button class="nav-btns"  (click)="nav.scrollTo('options')">Back</button>  
  </div>
</div>
