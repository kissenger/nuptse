
<div class="subcontainer">
  <div class="generic-flex-grow-container">

    <div class="practice-container">

      <div class="generic-flex-grow-container">
        Correct: {{successCount}}<br>
        Errors: {{errorCount}}<br>
        Average: {{successCount/(successCount+errorCount) | percent: '1.1-1'}}<br>
        <br>
        
        <svg #svg height="200" width="200"></svg>

        <div class="callbox">
          {{call}}
        </div>
        
      </div>

      <div class="arrow-btns">
        <button (click)="processKeyEvent('ArrowLeft')">&larr;</button>  
        <button (click)="processKeyEvent('ArrowDown')">&darr;</button>  
        <button (click)="processKeyEvent('ArrowRight')">&rarr;</button>  
      </div>

    </div>
  </div>

  <div class="nav-btn-container"> 
    <button class="nav-btns"  (click)="nav.scrollTo('calls')">Back</button>  
  </div>
</div>
